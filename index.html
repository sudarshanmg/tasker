<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<!--     <script src="assets/scripts/app.js" defer></script> -->
    <script src="alternateApp.js" defer></script>
    <title>TASKER</title>
</head>
<body>
    <header class="banner">
        <h1>
            TASKER
        </h1>
    </header>

    <section class="tasks" id="active-tasks">
        <header>
            <h2>
                Active tasks
            </h2>
        </header>

        <ul class="prj-list">
            <li class="prj-item" id="p1">
                <h2>
                    JavaScript
                </h2>
                <p>
                    Complete it by this week
                </p>
                <button id="more-info">
                     <b>More Info</b>
                </button>
                <button id="Active">
                    <b>Finish</b> 
                </button>
            </li>
            <li class="prj-item" id="p2">
                <h2>
                    CPP
                </h2>
                <p>
                    Complete it by this week
                </p>
                <button id="more-info">
                    <b> More Info </b>
                </button>
                <button id="Active">
                    <b>Finish</b>
                </button>
            </li>
        </ul>

    </section>
    <section class="tasks" id="finished-tasks">
        <header>
            <h2>
                Finished tasks
            </h2>
        </header>

        <ul class="prj-list">
            <li class="prj-item" id="p3">
                <h2>
                    Python
                </h2>
                <p>
                    Completed it by this week
                </p>
                <button id="more-info">
                    <b> More Info </b>
                </button>
                <button id="Finished">
                    <b>Activate</b> 
                </button>
            </li>
        </ul>

    </section>
</body>
</html>
